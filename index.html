<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Hang The Man</title>
</head>

<body>
  <div class="wrapper">
    <div class="container header">
      <h2>Hangman</h2>
    </div>
    <div class="container timer">
      <p id="countdown">5:00</p>
    </div>
    <div class="container startButton"><button id="StartTimerBtn" onclick="startTimer()">START</button>
    </div>
    <div class="container hangman">
      <img src="/images/hangman.svg" alt="Hanging man" />
    </div>
    <div class="container wrongGuess">
      <span id="wrongLetter"></span>
    </div>
    <div class="container randomWord">
      <span id="currentWord"></span>
    </div>
    <div class="container userInput">
      <input type="text" placeholder="Guess Letter">
    </div>
    <div id="resultPopup" class="container popUp">
      <div id="resultMessage"></div>
      <button id="newGame">Nytt spel</button>
    </div>

  </div>
  <script src="script.js" defer></script>
</body>

</html
